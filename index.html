<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles/main.css">
  <meta charset="UTF-8">
  <title>Kitchen Converter</title>
</head>
<body>
  <div class="container">

    <h2 class="container-heading row">
      Kitchen Conversion Calculator
    </h2>

    <div class="row row1">

      <div class="convertTxt txt convert">
      CONVERT TO ->
      </div>
      <div class="convertToUnit convert">
        Tbsp
      </div>

      <div class="display">
        0
      </div>
      <div class="displayUnit display">
        --
      </div>



    </div>
    <div class="row row2">
      <div class="vwr vwrHeading">
        SET Vol/Wt ->
      </div>

      <div class="vwr vwrVolAmt">
        10.23
      </div>
      <div class="vwr vwrVolUnit">
        Tbsp
      </div>

      <div class="vwr vwrEquals">
        =
      </div>

      <div class="vwr vwrWtAmt">
        1.21
      </div>

      <div class="vwr vwrWtUnit">
        g
      </div>
    </div><!-- .row2 -->

    <div class="row row3">
      <div class="unit">
        g
      </div>
      <div class="unit">
        ml
      </div>
      <div class="unit">
        tsp
      </div>

      <div class="save">
        S1
      </div>

      <div class="calc">
        <-
      </div>
      <div class="calc">
        ->
      </div>
      <div class="calc">
        del
      </div>
      <div class="calc calcAC">
        AC
      </div>

    </div><!-- .row3 -->

    <div class="row row4">
      <div class="unit">
        oz
      </div>
      <div class="unit">
        L
      </div>
      <div class="unit">
        Tbsp
      </div>

      <div class="save">
        S2
      </div>

      <div class="calc">
        7
      </div>
      <div class="calc">
        8
      </div>
      <div class="calc">
        9
      </div>
      <div class="calc">
        /
      </div>
      <div class="calc omega">
        %
      </div>

    </div><!-- row4 -->

    <div class="row row5">
      <div class="unit">
        lb
      </div>
      <div class="unit">
        pt
      </div>
      <div class="unit">
        cp
      </div>

      <div class="save">
        S3
      </div>

      <div class="calc">
        4
      </div>
      <div class="calc">
        5
      </div>
      <div class="calc">
        6
      </div>
      <div class="calc">
        x
      </div>
      <div class="calc omega">
        1/x
      </div>

    </div><!-- .row5 -->

    <div class="row row6">
      <div class="unit">
        lb oz
      </div>
      <div class="unit">
        qt
      </div>
      <div class="unit">
        F
      </div>

      <div class="save">
        S4
      </div>

      <div class="calc">
        1
      </div>
      <div class="calc">
        2
      </div>
      <div class="calc">
        3
      </div>
      <div class="calc">
        -
      </div>
      <div class="calc calcEqualsTop omega">
        =
      </div>
    </div><!-- .row6 -->

    <div class="row row7">
      <div class="unit">
        kg
      </div>
      <div class="unit">
        gal
      </div>
      <div class="unit">
        C
      </div>

      <div class="save saveBtn">
        SAVE
      </div>

      <div class="calc">
        .
      </div>
      <div class="calc">
        0
      </div>
      <div class="calc">
        +/-
      </div>
      <div class="calc">
        +
      </div>

    </div><!-- .row7 -->

    <div class="row row8"></div>
  </div>



<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
